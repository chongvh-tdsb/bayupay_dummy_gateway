services:
  bayupay-gateway:
    build: ./bayupay_dummy_gateway
    container_name: bayupay_dummy_gateway
    ports:
      - "8123:80"
    volumes:
      - ./bayupay_dummy_gateway:/var/www/html
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: bayupay_mysql
    ports:
      - "3333:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bayupay_db
      MYSQL_USER: bayupay_user
      MYSQL_PASSWORD: bayupay_pass
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
